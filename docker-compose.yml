version: '3'
networks:
  moasis:

services:
  postgres-db:
    container_name: database
    image: mdillon/postgis:9.5
    restart: unless-stopped
    environment:
      POSTGRES_USER: dhis
      POSTGRES_DB: dhis
      POSTGRES_PASSWORD: dhis
      POSTGRES_DB_TARGET: dhis-target
      PG_DATA: /var/lib/postgresql/data/pgdata:z
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - moasis
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h database -p 5432 -d dhis2"]
      interval: 30s
      timeout: 30s
      retries: 3

  dhis-web:
    container_name: dhis2-web
    image: dhis2/dhis2-web:2.27-tomcat7-jre8-latest
    restart: unless-stopped
    environment:
      JAVA_OPTS: "-Xmx1024m -Xms4000m"
      POSTGRES_DB: dhis
    ports:
      - "8085:8080"
    networks:
      - moasis
    entrypoint: ./wait-for-it.sh -t 0 postgres-db:5432 --
    command: catalina.sh run # https://github.com/docker/compose/issues/3140
    healthcheck:
     test: "curl -f http://dhis-web:8080"
     interval: 30s
     timeout: 30s
     retries: 3

  mongo-db:
    container_name: mongo-db
    image: mongo:3.4
    networks:
      - moasis
    volumes:
      - "mongo-data:/data/db"
    restart: unless-stopped

  openhim-core:
    container_name: openhim-core
    image: jembi/openhim-core:latest
    restart: unless-stopped
    environment:
      mongo_url: "mongodb://mongo-db/openhim-dev"
      mongo_atnaUrl: "mongodb://mongo-db/openhim-dev"
      NODE_ENV: "production"
    ports:
      - "9095:8080"
      - "6000:5000"
      - "6001:5001"
    networks:
      - moasis
    healthcheck:
     test: "curl -sS http://openhim-core:8080/heartbeat || exit 1"
     interval: 30s
     timeout: 30s
     retries: 3

  openhim-console:
    container_name: openhim-console
    image: jembi/openhim-console:latest
    restart: unless-stopped
    networks:
      - moasis
    ports:
      - "9090:80"
    volumes:
      - "./docker-config/openhim-console/default.json:/usr/share/nginx/html/config/default.json"
    healthcheck:
     test: "curl -sS http://openhim-console || exit 1"
     interval: 30s
     timeout: 30s
     retries: 3

  mediator:
    container_name: mfl-mediator
    build: ./mediator
    image: mfl-mediator
    restart: unless-stopped
    networks:
      - moasis
    ports:
      - "4000:3000"
    healthcheck:
      test: "curl -Ss http://mfl-mediator:3000 || exit 1"
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  mongo-data:
